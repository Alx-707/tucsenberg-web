name: Update Visual Regression Snapshots

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to update snapshots on"
        required: true
        default: "main"

jobs:
  update-snapshots:
    name: 更新视觉回归截图
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 安装Playwright浏览器
        run: pnpm exec playwright install chromium --with-deps

      - name: 预构建应用
        run: pnpm build
        env:
          NODE_ENV: production

      - name: 更新视觉回归截图
        run: pnpm test:e2e --update-snapshots --grep "Visual Regression"

      - name: 检查截图变更
        id: check-changes
        run: |
          if git diff --quiet tests/e2e/__snapshots__/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: 提交更新的截图
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/e2e/__snapshots__/
          git commit -m "chore: update visual regression snapshots [skip ci]"
          git push
